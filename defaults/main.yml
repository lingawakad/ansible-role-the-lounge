---

# Project source code URL: https://github.com/thelounge/thelounge

the-lounge_enabled: true

the-lounge_identifier: the-lounge

the-lounge_uid: ''
the-lounge_gid: ''

the-lounge_version: v4.4.3

the-lounge_scheme: https

# The hostname at which the-lounge is served.
the-lounge_hostname: ''

# The path at which the-lounge is served.
# This value must either be `/` or not end with a slash (e.g. `/the-lounge`).
the-lounge_path_prefix: /

the-lounge_base_path: "/{{ the-lounge_identifier }}"
the-lounge_data_path: "{{ the-lounge_base_path }}/data"

the-lounge_container_image: "{{ the-lounge_container_image_registry_prefix }}the-lounge/the-lounge:{{ the-lounge_container_image_tag }}"
the-lounge_container_image_registry_prefix: codeberg.org/
the-lounge_container_image_tag: "{{ the-lounge_version }}"
the-lounge_container_image_force_pull: "{{ the-lounge_container_image.endswith(':latest') }}"

# The base container network. It will be auto-created by this role if it doesn't exist already.
the-lounge_container_network: "{{ the-lounge_identifier }}"

# A list of additional container networks that the container would be connected to.
# The role does not create these networks, so make sure they already exist.
# Use this to expose this container to another reverse proxy, which runs in a different container network.
the-lounge_container_additional_networks: "{{ the-lounge_container_additional_networks_auto + the-lounge_container_additional_networks_custom }}"
the-lounge_container_additional_networks_auto: []
the-lounge_container_additional_networks_custom: []

the-lounge_container_identd_port: 113

# Specifies how the container publishes its HTTP port
#
# Takes an "<ip>:<port>" value (e.g. "127.0.0.1:4533"), just a port number or an empty string to not expose.
the-lounge_container_http_bind_port: ''
the-lounge_container_identd_http_bind_port: "{{ the-lounge_container_identd_port }}"

# the-lounge_container_labels_traefik_enabled controls whether labels to assist a Traefik reverse-proxy will be attached to the container.
# See `../templates/labels.j2` for details.
#
# To inject your own other container labels, see `the-lounge_container_labels_additional_labels`.
the-lounge_container_labels_traefik_enabled: true
the-lounge_container_labels_traefik_docker_network: "{{ the-lounge_container_network }}"
the-lounge_container_labels_traefik_hostname: "{{ the-lounge_hostname }}"
# The path prefix must either be `/` or not end with a slash (e.g. `/the-lounge`).
the-lounge_container_labels_traefik_path_prefix: "{{ the-lounge_path_prefix }}"
the-lounge_container_labels_traefik_rule: "Host(`{{ the-lounge_container_labels_traefik_hostname }}`){% if the-lounge_container_labels_traefik_path_prefix != '/' %} && PathPrefix(`{{ the-lounge_container_labels_traefik_path_prefix }}`){% endif %}"
the-lounge_container_labels_traefik_priority: 0
the-lounge_container_labels_traefik_entrypoints: web-secure
the-lounge_container_labels_traefik_tls: "{{ the-lounge_container_labels_traefik_entrypoints != 'web' }}"
the-lounge_container_labels_traefik_tls_certResolver: default  # noqa var-naming

# Controls which additional headers to attach to all HTTP requests.
# To add your own custom request headers, use `the-lounge_container_labels_traefik_additional_response_headers_custom`
the-lounge_container_labels_traefik_additional_request_headers: "{{ the-lounge_container_labels_traefik_additional_request_headers_auto | combine(the-lounge_container_labels_traefik_additional_request_headers_custom) }}"
the-lounge_container_labels_traefik_additional_request_headers_auto: {}
the-lounge_container_labels_traefik_additional_request_headers_custom: {}

# Controls which additional headers to attach to all HTTP responses.
# To add your own custom response headers, use `the-lounge_container_labels_traefik_additional_response_headers_custom`
the-lounge_container_labels_traefik_additional_response_headers: "{{ the-lounge_container_labels_traefik_additional_response_headers_auto | combine(the-lounge_container_labels_traefik_additional_response_headers_custom) }}"
the-lounge_container_labels_traefik_additional_response_headers_auto: |
  {{
    {}
    | combine ({'X-XSS-Protection': the-lounge_http_header_xss_protection} if the-lounge_http_header_xss_protection else {})
    | combine ({'X-Frame-Options': the-lounge_http_header_frame_options} if the-lounge_http_header_frame_options else {})
    | combine ({'X-Content-Type-Options': the-lounge_http_header_content_type_options} if the-lounge_http_header_content_type_options else {})
    | combine ({'Content-Security-Policy': the-lounge_http_header_content_security_policy} if the-lounge_http_header_content_security_policy else {})
    | combine ({'Permission-Policy': the-lounge_http_header_content_permission_policy} if the-lounge_http_header_content_permission_policy else {})
    | combine ({'Strict-Transport-Security': the-lounge_http_header_strict_transport_security} if the-lounge_http_header_strict_transport_security and the-lounge_container_labels_traefik_tls else {})
  }}
the-lounge_container_labels_traefik_additional_response_headers_custom: {}

# the-lounge_container_labels_additional_labels contains a multiline string with additional labels to add to the container label file.
# See `../templates/labels.j2` for details.
#
# Example:
# the-lounge_container_labels_additional_labels: |
#   my.label=1
#   another.label="here"
the-lounge_container_labels_additional_labels: ''

# Specifies how often the container health-check will run.
#
# For Traefik based setups, it's important that the interval is short,
# because the interval value also specifies the "initial wait time".
# This is a Docker (moby) bug: https://github.com/moby/moby/issues/33410
# Without a successful healthcheck, Traefik will not register the service for reverse-proxying.
# Thus, the health interval determines the initial start-up time -- the smaller, the better.
#
# For non-Traefik setups, we use the default healthcheck interval (30s) to decrease overhead.
the-lounge_container_health_interval: "{{ '5s' if the-lounge_container_labels_traefik_enabled else '30s' }}"

the-lounge_container_additional_volumes: []

# A list of extra arguments to pass to the container
the-lounge_container_extra_arguments: []

the-lounge_env_path: "{{ the-lounge_base_path }}/env"

# Additional environment variables.
the-lounge_environment_variables_additional_variables: ''

# Additional environment variables to pass to the the-lounge container.
# You can use this to further influence the default configuration.
# Check https://github.com/linuxserver/docker-the-lounge to enable Calibre E-Book Converter
#
# Example:
# the-lounge_environment_variables_extension: |
#   DOCKER_MODS=linuxserver/mods:universal-calibre
the-lounge_environment_variables_extension: ''

# Specifies the value of the `X-XSS-Protection` header
# Stops pages from loading when they detect reflected cross-site scripting (XSS) attacks.
#
# Learn more about it is here:
# - https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/X-XSS-Protection
# - https://portswigger.net/web-security/cross-site-scripting/reflected
the-lounge_http_header_xss_protection: "1; mode=block"

# Specifies the value of the `X-Frame-Options` header which controls whether framing can happen.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/X-Frame-Options
the-lounge_http_header_frame_options: SAMEORIGIN

# Specifies the value of the `X-Content-Type-Options` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/X-Content-Type-Options
the-lounge_http_header_content_type_options: nosniff

# Specifies the value of the `Content-Security-Policy` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy
the-lounge_http_header_content_security_policy: frame-ancestors 'self'

# Specifies the value of the `Permission-Policy` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Permission-Policy
the-lounge_http_header_content_permission_policy: "{{ 'interest-cohort=()' if the-lounge_floc_optout_enabled else '' }}"

# Specifies the value of the `Strict-Transport-Security` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Strict-Transport-Security
the-lounge_http_header_strict_transport_security: "max-age=31536000; includeSubDomains{{ '; preload' if the-lounge_hsts_preload_enabled else '' }}"

# Controls whether to send a "Permissions-Policy interest-cohort=();" header along with all responses
#
# Learn more about what it is here:
# - https://www.eff.org/deeplinks/2021/03/googles-floc-terrible-idea
# - https://paramdeo.com/blog/opting-your-website-out-of-googles-floc-network
# - https://amifloced.org/
#
# Of course, a better solution is to just stop using browsers (like Chrome), which participate in such tracking practices.
# See: `the-lounge_content_permission_policy`
the-lounge_floc_optout_enabled: true

# Controls if HSTS preloading is enabled
#
# In its strongest and recommended form, the [HSTS policy](https://www.chromium.org/hsts) includes all subdomains, and
# indicates a willingness to be "preloaded" into browsers:
# `Strict-Transport-Security: max-age=31536000; includeSubDomains; preload`
# For more information visit:
# - https://en.wikipedia.org/wiki/HTTP_Strict_Transport_Security
# - https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Strict-Transport-Security
# - https://hstspreload.org/#opt-in
# See: `the-lounge_http_header_strict_transport_security`
the-lounge_hsts_preload_enabled: false

# List of systemd services that the-lounge.service depends on
the-lounge_systemd_required_services_list: "{{ the-lounge_systemd_required_systemd_services_list_default + the-lounge_systemd_required_systemd_services_list_auto + the-lounge_systemd_required_systemd_services_list_custom }}"
the-lounge_systemd_required_systemd_services_list_default: ['docker.service']
the-lounge_systemd_required_systemd_services_list_auto: []
the-lounge_systemd_required_systemd_services_list_custom: []
